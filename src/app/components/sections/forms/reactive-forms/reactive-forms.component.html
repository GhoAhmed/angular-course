<div class="form-wrapper mb-5">
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
            <p class="subtitle">Join us today and get started</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input id="username" type="text" formControlName="username" placeholder="Choose a username"
                        [class.invalid]="registerForm.get('username')?.touched && registerForm.get('username')?.invalid"
                        [class.valid]="registerForm.get('username')?.touched && registerForm.get('username')?.valid" />
                    <span class="icon"
                        *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.valid">✓</span>
                </div>
                <div class="error-message"
                    *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
                    <small *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</small>
                    <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Must be at least 3
                        characters</small>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input id="email" type="email" formControlName="email" placeholder="your.email@example.com"
                        [class.invalid]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                        [class.valid]="registerForm.get('email')?.touched && registerForm.get('email')?.valid" />
                    <span class="icon"
                        *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.valid">✓</span>
                </div>
                <div class="error-message"
                    *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                    <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
                    <small *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</small>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input id="password" type="password" formControlName="password"
                        placeholder="Create a strong password"
                        [class.invalid]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                        [class.valid]="registerForm.get('password')?.touched && registerForm.get('password')?.valid" />
                    <span class="icon"
                        *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.valid">✓</span>
                </div>
                <div class="error-message"
                    *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
                    <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
                    <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Must be at least 6
                        characters</small>
                </div>
            </div>

            <!-- Terms -->
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" formControlName="acceptTerms" />
                    <span class="checkmark"></span>
                    <span class="checkbox-text">I agree to the Terms & Conditions</span>
                </label>
                <div class="error-message"
                    *ngIf="registerForm.get('acceptTerms')?.touched && registerForm.get('acceptTerms')?.invalid">
                    <small>You must accept the terms to continue</small>
                </div>
            </div>

            <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">
                <span>Create Account</span>
            </button>
        </form>
        <p class="login-link">Check the console!</p>
    </div>
</div>
