<div class="page-wrapper">
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-content">
                <div class="icon-wrapper">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <div>
                    <h2>User Management</h2>
                    <p class="subtitle">Manage your team members and their details</p>
                </div>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value">{{ users?.length || 0 }}</div>
                    <div class="stat-label">Total Users</div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div *ngIf="loading" class="loading-container">
            <div class="spinner"></div>
            <p class="loading-text">Loading users...</p>
        </div>

        <!-- Users List -->
        <div *ngIf="!loading" class="users-section">
            <div class="section-header">
                <h3>Team Members</h3>
                <span class="badge">{{ users?.length || 0 }} users</span>
            </div>

            <div class="users-grid" *ngIf="users && users.length > 0">
                <div class="user-card" *ngFor="let user of users; let i = index" [style.animation-delay.ms]="i * 50">
                    <div class="user-avatar">
                        {{ getInitials(user.name) }}
                    </div>
                    <div class="user-info">
                        <h4 class="user-name">{{ user.name }}</h4>
                        <p class="user-email">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            {{ user.email }}
                        </p>
                    </div>
                    <button class="delete-btn" (click)="deleteUser(user.id)" title="Delete user">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="empty-state" *ngIf="!users || users.length === 0">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <h4>No users yet</h4>
                <p>Add your first team member to get started</p>
            </div>
        </div>

        <!-- Add User Section -->
        <div class="add-user-section">
            <div class="section-header">
                <h3>Add New Member</h3>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="23" y1="11" x2="17" y2="11"></line>
                </svg>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="userName">Full Name</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input id="userName" type="text" [(ngModel)]="newUser.name" placeholder="John Doe" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="userEmail">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input id="userEmail" type="email" [(ngModel)]="newUser.email" placeholder="john@example.com" />
                    </div>
                </div>
            </div>

            <button class="add-btn" (click)="addUser()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>Add Team Member</span>
            </button>
        </div>
    </div>
</div>
